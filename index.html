<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tugas CSS - NIOMIC</title>
  </head>
  <body>
    <form>
      <div class="images">
      <img
      class="rounded-circle"
      src="lampung.jpg"
      height="100px"
      width="200px">
    </div>
    <div class="form-group">
      <label class="formGroupExampleInput">Nama Lengkap</label>
      <input
      type="text"
      class="form-control"
      placeholder="Nama Lengkap">
    </div>

    <div class="form-group">
      <label for="validationTextarea">Alamat</label>
      <textarea
      class="form-control"
      id="validationTextarea">
    </textarea>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Alamat Email</label>
    <input
    type="email"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Alamat email (disable)"
    disabled >
  </div>

  <div class="for-group">
    <label for="exampleInputPassword1">Password</label>
    <input
    type="password"
    class="form-control"
    id="exampleInputPassword1"
    placeholder="Password">
  </div>

  <br/>

  <div class="form-group">
    <label for="exampleFormControlFile1">Scan KTP</label>
    <input
    type="file"
    class="form-control-file"
    id="exampleFormControlFile1">
  </div>

  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Saya setuju dan telah membaca <mark>aturan</mark> serta <mark>ketentuan</mark> yang berlaku
  </label>
  </div>

  <br/>

  <div class="form-group" id="button">
    <div>
      <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
    </div>
</form>
  </body>
</html>
